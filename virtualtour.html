<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | My project</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0a2a5e;
            --dark-blue: #051636;
            --accent-gold: #ffd700;
            --text-light: #f0f0f0;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            --transition-smooth: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            color: var(--text-light);
            line-height: 1.7;
            background-color: var(--dark-blue);
        }

        /* --- Header --- */
        .main-header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(5, 22, 54, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            transition: padding 0.3s ease;
        }

        .logo-container img {
            height: 55px;
            width: auto;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        /* Desktop Nav - Centered */
        .main-nav {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-list {
            display: flex;
            gap: 3rem;
            list-style: none;
            background: rgba(255,255,255,0.03);
            padding: 0.5rem 2rem;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .nav-link {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            transition: var(--transition-smooth);
            cursor: pointer;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: var(--accent-gold);
            transition: width 0.3s ease;
        }

        .nav-link:hover, .nav-link.active { color: var(--accent-gold); }
        .nav-link:hover::after, .nav-link.active::after { width: 100%; }

        .play-button {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            background: var(--accent-gold);
            color: var(--primary-blue);
            padding: 0.7rem 1.8rem;
            border-radius: 50px;
            font-weight: 700;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: var(--transition-smooth);
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.25);
            white-space: nowrap;
        }

        .play-button:hover {
            transform: translateY(-2px) scale(1.05);
            background: #fff;
        }
      
      /* FULLSCREEN container, no size limit */
      #unity-container {
        position: relative;
        width: 100%;
        height: calc(100% - 80px);
        margin: 80px 0 0 0;
      }

      /* Canvas fills container */
      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #231F20;
      }

      #unity-loading-bar {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: none;
      }

      #unity-warning {
        position: absolute;
        left: 50%;
        top: 5%;
        transform: translateX(-50%);
        background: white;
        padding: 10px;
        border-radius: 5px;
        display: none;
      }
    </style>
</head>
<body>
    <script>
        // Mobile-only restriction check
        (function() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (!isMobile) {
                alert('The Virtual Tour is only available on mobile devices. Redirecting you to the homepage.');
                window.location.href = 'index.html';
            }
        })();
    </script>
    <!-- Header -->
    <header class="main-header">
        <div class="logo-container">
             <img src="/files/dsdlogo.png" alt="Dominican School Logo">
        </div>

        <!-- Desktop Nav -->
        <nav class="main-nav">
            <ul class="nav-list">
                <li><a class="nav-link" href="index.html#home-bg">Home</a></li>
                <li><a class="nav-link" href="index.html#about-bg">About</a></li>
                <li><a class="nav-link" href="index.html#history-bg">History</a></li>
                <li><a class="nav-link" href="index.html#contact-bg">Contact</a></li>
            </ul>
        </nav>

        <!-- Mobile Menu Toggle -->
        <div class="mobile-menu-btn">
            <i class="fas fa-bars"></i>
        </div>

        <div class="play-container">
            <a href="index.html" class="play-button">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Home</span>
            </a>
        </div>
    </header>

    <!-- Mobile Navigation Overlay -->
    <div class="mobile-nav-overlay">
        <a class="mobile-nav-link" href="index.html#home-bg">Home</a>
        <a class="mobile-nav-link" href="index.html#about-bg">About</a>
        <a class="mobile-nav-link" href="index.html#history-bg">History</a>
        <a class="mobile-nav-link" href="index.html#contact-bg">Contact</a>
        <a href="index.html" class="mobile-nav-link" style="color: var(--accent-gold); font-size: 1.5rem; margin-top: 1rem;"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>

    <div id="unity-container">
      <canvas id="unity-canvas" width="1280" height="720" tabindex="-1"></canvas>

      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <div id="unity-warning"></div>
    </div>

    <script>
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Capstone 2 Web.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/Capstone 2 Web.data.unityweb",
        frameworkUrl: buildUrl + "/Capstone 2 Web.framework.js.unityweb",
        codeUrl: buildUrl + "/Capstone 2 Web.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "My project",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content =
          'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
</body>
</html>
