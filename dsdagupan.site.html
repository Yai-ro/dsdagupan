<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Maintenance | DSDagupan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #06d6a0;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --radius: 16px;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dark);
            padding: 20px;
            line-height: 1.6;
        }
        
        .maintenance-container {
            background: var(--bg-white);
            padding: 50px 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
            max-width: 580px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .maintenance-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        .icon-container {
            margin-bottom: 25px;
            position: relative;
        }
        
        .icon-bg {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        
        .icon {
            font-size: 42px;
            color: white;
        }
        
        h1 {
            color: var(--text-dark);
            margin-bottom: 18px;
            font-size: 32px;
            font-weight: 700;
            line-height: 1.2;
        }
        
        .subtitle {
            color: var(--text-light);
            font-size: 18px;
            margin-bottom: 30px;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .status-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            padding: 15px;
            background: var(--bg-light);
            border-radius: 10px;
        }
        
        .status-icon {
            color: var(--accent);
            font-size: 20px;
        }
        
        .status-text {
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .contact-info {
            background: var(--bg-light);
            padding: 20px;
            border-radius: 10px;
            margin-top: 25px;
            text-align: left;
        }
        
        .contact-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .contact-icon {
            color: var(--primary);
        }
        
        .contact-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 15px;
            color: var(--text-light);
        }
        
        .contact-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .contact-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }
        
        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
        }
        
        @media (max-width: 480px) {
            .maintenance-container {
                padding: 40px 25px;
            }
            
            h1 {
                font-size: 26px;
            }
            
            .subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="icon-container">
            <div class="icon-bg">
                <div class="icon">
                    <i class="fas fa-tools"></i>
                </div>
            </div>
        </div>
        
        <h1>We're Making Improvements</h1>
        <p class="subtitle">Our website is currently undergoing scheduled maintenance to bring you an enhanced experience. We appreciate your patience and understanding.</p>
        
        <div class="status-container">
            <i class="fas fa-clock status-icon"></i>
            <span class="status-text">We'll be back online shortly</span>
        </div>
        
        <div class="contact-info">
            <div class="contact-title">
                <i class="fas fa-envelope contact-icon"></i>
                <span>Need to reach us?</span>
            </div>
            <div class="contact-details">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>Email: <a href="mailto:support@dsdagupan.site" class="contact-link">support@dsdagupan.site</a></span>
                </div>
            </div>
        </div>
        
        <div class="social-links">
            <a href="#" class="social-link">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-link">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-link">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="social-link">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
    </div>
</body>
</html>
