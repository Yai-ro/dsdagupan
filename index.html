<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: pulse 2s infinite;
        }
        
        p {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .maintenance-icon {
            font-size: 5rem;
            margin: 20px 0;
            animation: rotate 4s linear infinite;
        }
        
        .progress-container {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border-radius: 10px;
            animation: progress 2s ease-in-out infinite alternate;
        }
        
        .game-btn {
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .game-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        
        .game-container {
            display: none;
            width: 100%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        
        #game-canvas {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: block;
            margin: 0 auto;
        }
        
        .game-instructions {
            margin-top: 20px;
            font-size: 1rem;
            color: #ccc;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes progress {
            0% { width: 65%; }
            100% { width: 70%; }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1.1rem;
            }
            
            .container, .game-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container floating">
        <h1>ðŸš§ Under Maintenance ðŸš§</h1>
        <div class="maintenance-icon">ðŸ”§</div>
        <p>We're currently performing some updates and improvements to enhance your experience. Please check back shortly.</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <p>Estimated time remaining: <span id="time">30 minutes</span></p>
        
        <button class="game-btn" id="play-game">Play a Game While Waiting</button>
    </div>
    
    <div class="game-container" id="game-section">
        <div class="game-header">
            <div>Score: <span id="score">0</span></div>
            <div>Time: <span id="timer">60</span>s</div>
        </div>
        <canvas id="game-canvas" width="560" height="400"></canvas>
        <div class="game-instructions">
            <p>Use LEFT and RIGHT arrow keys to move the basket. Catch the falling stars to earn points!</p>
        </div>
        <button class="back-btn" id="back-btn">Back to Maintenance Page</button>
    </div>

    <script>
        // DOM Elements
        const playGameBtn = document.getElementById('play-game');
        const backBtn = document.getElementById('back-btn');
        const maintenanceSection = document.querySelector('.container');
        const gameSection = document.getElementById('game-section');
        const timeElement = document.getElementById('time');
        
        // Game variables
        let score = 0;
        let timeLeft = 60;
        let timerInterval;
        let gameActive = false;
        
        // Update maintenance time
        function updateMaintenanceTime() {
            const times = ['25 minutes', '20 minutes', '15 minutes', '10 minutes', '5 minutes', 'Almost done!'];
            let index = 0;
            
            setInterval(() => {
                if (index < times.length) {
                    timeElement.textContent = times[index];
                    index++;
                }
            }, 5000);
        }
        
        // Show game section
        playGameBtn.addEventListener('click', () => {
            maintenanceSection.style.display = 'none';
            gameSection.style.display = 'block';
            startGame();
        });
        
        // Show maintenance section
        backBtn.addEventListener('click', () => {
            gameSection.style.display = 'none';
            maintenanceSection.style.display = 'block';
            resetGame();
        });
        
        // Game code
        function startGame() {
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            
            // Game objects
            const basket = {
                x: canvas.width / 2 - 40,
                y: canvas.height - 30,
                width: 80,
                height: 20,
                speed: 8,
                color: '#e52e71'
            };
            
            const stars = [];
            const starColors = ['#FFD700', '#FFA500', '#FF6347', '#00BFFF', '#32CD32'];
            
            // Game state
            score = 0;
            timeLeft = 60;
            gameActive = true;
            
            // Update score display
            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = timeLeft;
            
            // Start timer
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            // Create stars
            function createStar() {
                if (!gameActive) return;
                
                const star = {
                    x: Math.random() * (canvas.width - 20),
                    y: 0,
                    radius: 10 + Math.random() * 10,
                    speed: 2 + Math.random() * 3,
                    color: starColors[Math.floor(Math.random() * starColors.length)]
                };
                
                stars.push(star);
                
                // Create next star after random delay
                setTimeout(createStar, 300 + Math.random() * 700);
            }
            
            // Draw basket
            function drawBasket() {
                ctx.fillStyle = basket.color;
                ctx.beginPath();
                ctx.moveTo(basket.x, basket.y);
                ctx.lineTo(basket.x + basket.width, basket.y);
                ctx.lineTo(basket.x + basket.width - 15, basket.y + basket.height);
                ctx.lineTo(basket.x + 15, basket.y + basket.height);
                ctx.closePath();
                ctx.fill();
            }
            
            // Draw stars
            function drawStars() {
                stars.forEach((star, index) => {
                    ctx.fillStyle = star.color;
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Draw star points
                    for (let i = 0; i < 5; i++) {
                        ctx.beginPath();
                        ctx.moveTo(star.x, star.y);
                        ctx.lineTo(
                            star.x + Math.cos((i * 72 - 90) * Math.PI / 180) * star.radius * 1.5,
                            star.y + Math.sin((i * 72 - 90) * Math.PI / 180) * star.radius * 1.5
                        );
                        ctx.strokeStyle = star.color;
                        ctx.lineWidth = 2;
                        ctx.stroke();
                    }
                });
            }
            
            // Update game state
            function update() {
                if (!gameActive) return;
                
                // Move stars
                stars.forEach((star, index) => {
                    star.y += star.speed;
                    
                    // Check if star is caught
                    if (
                        star.y + star.radius >= basket.y &&
                        star.x >= basket.x &&
                        star.x <= basket.x + basket.width
                    ) {
                        stars.splice(index, 1);
                        score += Math.floor(star.radius);
                        document.getElementById('score').textContent = score;
                    }
                    
                    // Remove stars that fall off screen
                    if (star.y > canvas.height) {
                        stars.splice(index, 1);
                    }
                });
            }
            
            // Draw game
            function draw() {
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw background
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw game objects
                drawStars();
                drawBasket();
            }
            
            // Game loop
            function gameLoop() {
                update();
                draw();
                
                if (gameActive) {
                    requestAnimationFrame(gameLoop);
                }
            }
            
            // Handle keyboard input
            const keys = {};
            
            window.addEventListener('keydown', (e) => {
                keys[e.key] = true;
            });
            
            window.addEventListener('keyup', (e) => {
                keys[e.key] = false;
            });
            
            function handleInput() {
                if (keys['ArrowLeft'] && basket.x > 0) {
                    basket.x -= basket.speed;
                }
                
                if (keys['ArrowRight'] && basket.x < canvas.width - basket.width) {
                    basket.x += basket.speed;
                }
            }
            
            // Input handling in game loop
            const originalGameLoop = gameLoop;
            gameLoop = function() {
                handleInput();
                originalGameLoop();
            };
            
            // Start the game
            createStar();
            gameLoop();
        }
        
        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            
            // Display game over message
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2 - 30);
            ctx.font = '24px Arial';
            ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
            
            // Create restart button
            const restartBtn = document.createElement('button');
            restartBtn.textContent = 'Play Again';
            restartBtn.className = 'game-btn';
            restartBtn.style.marginTop = '20px';
            restartBtn.addEventListener('click', () => {
                document.querySelector('.game-header').removeChild(restartBtn);
                startGame();
            });
            
            document.querySelector('.game-header').appendChild(restartBtn);
        }
        
        function resetGame() {
            gameActive = false;
            clearInterval(timerInterval);
            stars.length = 0;
        }
        
        // Initialize the page
        updateMaintenanceTime();
    </script>
</body>
</html>
