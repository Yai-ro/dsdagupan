<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 30px;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #ffffff;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #b0b0b0;
        }
        
        .maintenance-icon {
            font-size: 4rem;
            margin: 20px 0;
            animation: rotate 4s linear infinite;
            color: #4CAF50;
        }
        
        .game-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 14px 35px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            margin: 15px 0;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .game-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .game-container {
            display: none;
            width: 100%;
            max-width: 600px;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #ffffff;
        }
        
        #game-canvas {
            background: #1a1a1a;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
            border: 2px solid #333;
        }
        
        .game-instructions {
            margin-top: 15px;
            font-size: 0.95rem;
            color: #a0a0a0;
            line-height: 1.5;
        }
        
        .back-btn {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: #444;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            p {
                font-size: 1.1rem;
            }
            
            .container, .game-container {
                padding: 20px;
            }
            
            #game-canvas {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš§ Under Maintenance ðŸš§</h1>
        <div class="maintenance-icon">ðŸ”§</div>
        <p>We're currently performing some updates and improvements to enhance your experience. Thank you for your patience.</p>
        
        <button class="game-btn" id="play-game">Play Snake Game While Waiting</button>
    </div>
    
    <div class="game-container" id="game-section">
        <div class="game-header">
            <div>Score: <span id="score">0</span></div>
            <div>High Score: <span id="high-score">0</span></div>
        </div>
        <canvas id="game-canvas" width="400" height="400"></canvas>
        <div class="game-instructions">
            <p>Use the arrow keys to control the snake. Eat the red apples to grow and earn points. Avoid hitting the walls or yourself!</p>
        </div>
        <button class="back-btn" id="back-btn">Back to Maintenance Page</button>
    </div>

    <script>
        // DOM Elements
        const playGameBtn = document.getElementById('play-game');
        const backBtn = document.getElementById('back-btn');
        const maintenanceSection = document.querySelector('.container');
        const gameSection = document.getElementById('game-section');
        
        // Game variables
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameActive = false;
        let gameLoop;
        let dx = 0;
        let dy = 0;
        let restartBtn = null;
        
        // Initialize high score display
        document.getElementById('high-score').textContent = highScore;
        
        // Show game section
        playGameBtn.addEventListener('click', () => {
            maintenanceSection.style.display = 'none';
            gameSection.style.display = 'block';
            startGame();
        });
        
        // Show maintenance section
        backBtn.addEventListener('click', () => {
            gameSection.style.display = 'none';
            maintenanceSection.style.display = 'block';
            resetGame();
        });
        
        // Handle keyboard input
        function changeDirection(e) {
            // Prevent the default arrow key behavior (scrolling)
            if (['ArrowLeft', 'ArrowUp', 'ArrowRight', 'ArrowDown'].includes(e.key)) {
                e.preventDefault();
            }
            
            // Prevent reverse direction
            if (e.key === 'ArrowLeft' && dx !== 1) {
                dx = -1;
                dy = 0;
            } else if (e.key === 'ArrowUp' && dy !== 1) {
                dx = 0;
                dy = -1;
            } else if (e.key === 'ArrowRight' && dx !== -1) {
                dx = 1;
                dy = 0;
            } else if (e.key === 'ArrowDown' && dy !== -1) {
                dx = 0;
                dy = 1;
            }
        }
        
        // Snake Game Implementation
        function startGame() {
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            
            // Game settings
            const gridSize = 20;
            const tileCount = canvas.width / gridSize;
            
            // Snake
            let snake = [
                {x: 10, y: 10}
            ];
            // Initialize with a direction so the snake can move immediately
            dx = 1;
            dy = 0;
            
            // Food
            let food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // Game state
            score = 0;
            gameActive = true;
            document.getElementById('score').textContent = score;
            
            // Remove existing restart button if present
            if (restartBtn) {
                restartBtn.remove();
                restartBtn = null;
            }
            
            // Draw game elements
            function drawGame() {
                // Clear canvas
                ctx.fillStyle = '#1a1a1a';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw snake
                ctx.fillStyle = '#4CAF50';
                snake.forEach(segment => {
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                    
                    // Draw eyes on head
                    if (segment === snake[0]) {
                        ctx.fillStyle = '#000';
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 5, 3, 3);
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 5, 3, 3);
                        ctx.fillStyle = '#4CAF50';
                    }
                });
                
                // Draw food (apple)
                ctx.fillStyle = '#ff5252';
                ctx.beginPath();
                ctx.arc(
                    food.x * gridSize + gridSize/2, 
                    food.y * gridSize + gridSize/2, 
                    gridSize/2 - 2, 
                    0, 
                    Math.PI * 2
                );
                ctx.fill();
                
                // Draw stem
                ctx.fillStyle = '#8BC34A';
                ctx.fillRect(food.x * gridSize + 8, food.y * gridSize - 3, 3, 6);
            }
            
            // Update game state
            function update() {
                if (!gameActive) return;
                
                // Calculate new head position
                const head = {x: snake[0].x + dx, y: snake[0].y + dy};
                
                // Game over conditions
                if (
                    head.x < 0 || 
                    head.y < 0 || 
                    head.x >= tileCount || 
                    head.y >= tileCount ||
                    snake.some(segment => segment.x === head.x && segment.y === head.y)
                ) {
                    gameOver();
                    return;
                }
                
                // Add new head
                snake.unshift(head);
                
                // Check if food is eaten
                if (head.x === food.x && head.y === food.y) {
                    // Increase score
                    score += 10;
                    document.getElementById('score').textContent = score;
                    
                    // Update high score
                    if (score > highScore) {
                        highScore = score;
                        document.getElementById('high-score').textContent = highScore;
                        localStorage.setItem('snakeHighScore', highScore);
                    }
                    
                    // Generate new food
                    food = {
                        x: Math.floor(Math.random() * tileCount),
                        y: Math.floor(Math.random() * tileCount)
                    };
                    
                    // Make sure food doesn't appear on snake
                    while (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                        food = {
                            x: Math.floor(Math.random() * tileCount),
                            y: Math.floor(Math.random() * tileCount)
                        };
                    }
                } else {
                    // Remove tail if no food eaten
                    snake.pop();
                }
            }
            
            // Game loop
            function runGame() {
                update();
                drawGame();
                
                if (gameActive) {
                    gameLoop = setTimeout(runGame, 150);
                }
            }
            
            // Game over function
            function gameOver() {
                gameActive = false;
                clearTimeout(gameLoop);
                
                // Display game over message
                ctx.fillStyle = 'rgba(0, 0, 0, 0.75)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = 'white';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2 - 30);
                ctx.font = '20px Arial';
                ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 2 + 10);
                
                // Create restart button
                restartBtn = document.createElement('button');
                restartBtn.textContent = 'Play Again';
                restartBtn.className = 'game-btn';
                restartBtn.style.marginTop = '20px';
                restartBtn.addEventListener('click', () => {
                    restartBtn.remove();
                    restartBtn = null;
                    startGame();
                });
                
                document.querySelector('.game-header').appendChild(restartBtn);
            }
            
            // Start the game
            document.addEventListener('keydown', changeDirection);
            runGame();
        }
        
        function resetGame() {
            gameActive = false;
            clearTimeout(gameLoop);
            document.removeEventListener('keydown', changeDirection);
            
            // Remove restart button if it exists
            if (restartBtn) {
                restartBtn.remove();
                restartBtn = null;
            }
        }
    </script>
</body>
</html>
